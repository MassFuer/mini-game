<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Joker : Slalom Edition</title>
  </head>
  <body>
    <main>
      <div id="controls">
        <button id="master-sound">What a music !</button>
        <button id="sound-toggle">üîä Sounds ON</button>
        <button id="dark-mode-toggle">üåô</button>
      </div>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <h1 class="game-title">
          SLALOM<span class="title-subtitle">ARMED EDITION</span>
        </h1>
        <div id="mode-selection">
          <h2>Choose Your Mode</h2>
          <div class="mode-buttons">
            <button id="kids-button" class="mode-btn">
              <img
                src="./assets/images/tchoupi.png"
                alt="Kids Mode"
                class="mode-img"
              />
              <p>KIDS MODE</p>
            </button>
            <button id="adults-button" class="mode-btn">
              <img
                src="./assets/images/joker-gun.png"
                alt="Adults Mode"
                class="mode-img"
              />
              <p>ADULTS MODE</p>
            </button>
          </div>
          <!-- High scores are initially shown, then hidden in game-scores-intro screen
          then shown during the game -->
          <div id="high-scores-intro">
            <h3>Top Three Scores :</h3>
            <ol id="high-scores-list-intro"></ol>
          </div>
        </div>
        <div id="game-rules" style="display: none">
          <h2>What's your name Bro ?</h2>
          <input
            type="text"
            id="player-name"
            placeholder="Enter your name"
            maxlength="15"
          />
          <img
            id="intro-logo"
            src="/assets/images/joker-cartoon.png"
            alt=""
            class="logo-img"
          />
          <span>Use space, left (‚Üê) and</span>
          <span>right (‚Üí) arrows keys</span>
          <img
            src="/assets/images/space_arrows.png"
            alt=""
            class="arrows-img"
          />
          <button id="start-button">Start Game</button>
        </div>
      </div>

      <div id="game-container">
        <div id="game-stats">
          <h2 class="stats-title">Stats</h2>
          <p>Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives">3</span></p>
          <p>Speed: <span id="speed">3.0</span></p>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <h1>Game Over</h1>
        <img
          src="/assets/images/mask-hammer.jpg"
          alt=""
          class="logo-img"
          id="game-end-img"
        />
        <div id="high-scores">
          <h3>Top Three Scores :</h3>
          <ol id="high-scores-ol"></ol>
        </div>
        <button id="restart-button">Restart</button>
      </div>
    </main>
    <script type="text/javascript" src="js/powerup.js"></script>
    <script type="text/javascript" src="js/projectile.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
